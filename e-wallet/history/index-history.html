<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Zwallet</title>
    <link rel= "stylesheet" href="style-history.css">
    <link rel= "stylesheet" href="style-history-mobile.css">
</head>
<body>
    <main class='container'>

        <nav class='recheader'>        
                <section class='nav-left'>
                <figure class='back-icon mobile'>
                    <img src='back-icon.svg'/>
                </figure>
                <h1 class='titletext mobile'>History</h1>
                <h1 class='tittletext desktop'>Zwallet</h1>
            </section>
            
            <section class='nav-right'>
                    <figure class="profpic">
                        <img src="NangIs-icon.svg">
                    </figure>

                    <figcaption class="name desktop">
                        Nanang Ismail<br>
                        0857-8279-xxxx
                    </figcaption>
            
                   <figure class="ringbell">
                       <img src="bell-icon.svg">
                   </figure>
    
            </section>
    
    
    
        </nav>
    
         <main class='container-content'>
            <section class='recmenuleft'>
                    <figure class='menu change'>
                        <img src='dashboard-icon.png'/>
                        <h1 style='color:#6379F4'>Dashboard</h1>
                    </figure>
            
                    <figure class= 'menu change'>
                        <img src='transfer-icon.png'/>
                        <h1>Transfer</h1>
                    </figure>
            
                    <figure class='menu change'>
                        <img src='topup-icon.png'/>
                        <h1>Top Up</h1>
                    </figure>
            
                    <figure class='menu change'>
                        <img src='profile-icon2.png'/>
                        <h1>Profile</h1>
                    </figure>
            
                    <figure class='menu change'>
                        <img src='logout-icon.png'/>
                        <h1>Log Out</h1>
                    </figure>
           </section>
    
           <section class='wrapper-activity-upper'>
                    <section class='rechistory'>
                        <div class='history-upper desktop'>
                            <div class="historytext">Transaction History</div>
                        </div>
                        
                        <div class='allrecipient'>
                            <h1>Within this week</h1>
                            <div class='recipient'>
                                <figure>
                                    <img src='NangIs-icon.svg'/>
                                    <figcaption class='recipientname'>Samuel Suhi</br>Transfer</figcaption>
                                </figure>
                                <figcaption class='transferamount'>+RP 50.000</figcaption>
                            </div>
                
                            <div class='recipient'>
                                <figure>
                                    <img src='NangIs-icon.svg'/>
                                    <figcaption class='recipientname'>Amanda Lim</br>Transfer</figcaption>
        
                                </figure>
                            <figcaption class='transferamount'>+RP 120.000</figcaption>
                            </div>
                         <h1>Within this month</h1>
                        <div class='recipient'>
                            <figure>
                                <img src='netflix-icon.svg'/>
                                <figcaption class='recipientname'>Netflix</br>Subscription</figcaption>
                            </figure>
                            <figcaption class='subscriptionamount'>-Rp 150.000</figcaption>
                        </div>
                
                        <div class='recipient'>
                            <figure>
                                <img src='adobeinc-icon.svg'/>
                                <figcaption class='recipientname'>Adobe Inc</br>Subscription</figcaption>
                            </figure>
                            <figcaption class='subscriptionamount'>-Rp 250.000</figcaption>
                        </div>
    
                        </div>
                    </section>

           </section>
         
    
    
        </main>

        <footer class='recfooter'>
            <div class='footertext'>
                <h3 class='websitecredit'>2020 Zwallet. All right reserved.</h3>
                <h3 class='phonenumberfooter'>0857-8279-xxxx</h3>
                <h3 class='websitemail'>contact@zwallet.com</3>
                </div>
        </footer>
        
        <section class='lower-part mobile'>
            <div class='lower-left'>
                <button class= 'up button'> 
                    <img src='arrow-up-icon.svg'/>
                </button>
                <button class='down button'>
                    <img src='arrow-down-icon.svg'/>
                </button>
            </div>

            <div class='lower-right mobile'>
                <button class='filter button'>
                    <h1>Filter by Date</h1>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
